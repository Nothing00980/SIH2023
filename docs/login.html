<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Login Page</h2>
                    <label for="profession">Select Privileged Acess:</label>
                    <select id="profession" onchange="updateForm()">
                        <option value="citizen">Citizen</option>
                        <option value="lawyer">Lawyer</option>
                        <option value="registration">Registration</option>
                        <option value="govt_employee">Government Employee</option>
                    </select>
                    <form id="dynamicForm">
                        <!-- Default inputs for Citizen -->
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
            
                        <!-- Additional inputs for Lawyers -->
                        <label for="bar_number">Bar Number:</label>
                        <input type="text" id="bar_number" name="bar_number">
            
                        <!-- Additional inputs for Registration -->
                        <label for="registration_number">Registration Number:</label>
                        <input type="text" id="registration_number" name="registration_number">
            
                        <!-- Additional inputs for Government Employees -->
                        <label for="employee_id">Employee ID:</label>
                        <input type="text" id="employee_id" name="employee_id">
                      
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script>
        function updateForm() {
            const profession = document.getElementById("profession").value;
            const dynamicForm = document.getElementById("dynamicForm");
            
            // Reset the form
            dynamicForm.innerHTML = '';

            // Add inputs based on selected profession
            if (profession === "lawyer") {
                dynamicForm.innerHTML = `
                <label for="ssoid">SSOID:</label>
                    <input type="text" id="ssoid" name="ssoid" required>
                    <label for="Password">Password : </label>
                    <input type="text" id="Password" name="Password">
                    <button id = "mybtn">Submit</button>

                `;
            } else if (profession === "registration") {
                dynamicForm.innerHTML = `
                <label for="ssoid">SSOID:</label>
                    <input type="text" id="ssoid" name="ssoid" required>
                    <label for="Password">Password : </label>
                    <input type="text" id="Password" name="Password">
                    <button id = "mybtn">Submit</button>
                `;
            } else if (profession === "govt_employee") {
                dynamicForm.innerHTML = `
                <label for="ssoid">SSOID:</label>
                    <input type="text" id="ssoid" name="ssoid" required>
                    <label for="Password">Password : </label>
                    <input type="text" id="Password" name="Password">
                    <button id = "mybtn">Submit</button>
                `;
            }
            else if (profession === "citizen") {
                dynamicForm.innerHTML = `
                    <label for="ssoid">SSOID:</label>
                    <input type="text" id="ssoid" name="ssoid" required>
                    <label for="Password">Password : </label>
                    <input type="text" id="Password" name="Password">
                   
                    <button id = "mybtn">Submit</button>


                `;
                
            }
        }
        // Initially, call the updateForm() to set up the default form
        updateForm();
    </script>
